<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" th:fragment="fragmento_lista_funcionarios(usuario)"
      xmlns:th="http://www.w3.org/1999/xhtml">

    

    <div th:if="${#request.getParameter('msg')}" class="alert alert-primary" role="alert">
        <p th:text="${#request.getParameter('msg')}"></p>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">id_usuario</th>
                    <th scope="col">senha</th>
                    <th scope="col">nome</th>
                    <th scope="col">cargo</th>
                    
                    <th scope="col">excluir</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="c : ${usuario}" th:object="${c}">
                    
                    <td  th:text="*{id_usuario}"></td>
                    <td th:text="*{senha}"></td>
                    <td  th:text="*{nome}"></td>
                    <td  th:text="*{cargo}"></td>

                    <td > <a th:href="@{'/excluir_usuario/'+ *{id_usuario}}">excluir</a></td>
                </tr>
            </tbody>

        </table>

    </div>
</main>
