<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" th:fragment="fragmento_lista_pedidos_selecionados(item_pedido)"
      xmlns:th="http://www.w3.org/1999/xhtml">

    

    <div th:if="${#request.getParameter('msg')}" class="alert alert-primary" role="alert">
        <p th:text="${#request.getParameter('msg')}"></p>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">Pedido</th>
                    
                    <th scope="col">Cardapio</th>
                    <th scope="col">Mesa</th>
                    <th scope="col">Status</th>
                    
                    <th scope="col"></th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="c : ${item_pedido}" th:object="${c}">
                    
                    <td  th:text="*{id_item_pedido}"></td>
                    
                    <td  th:text="*{fk_id_item_cardapio}"></td>
                    <td  th:text="*{mesa}"></td>
                    <td  th:text="*{pronto}"></td>

                    <td > <a th:href="@{'/cancelar_pedido/'+ *{id_item_pedido}}">excluir</a></td>
                </tr>
            </tbody>

        </table>

    </div>

    
</main>
